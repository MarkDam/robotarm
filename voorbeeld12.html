<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 5");


            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();

            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();

            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();


            robotArm.run();
        </script>
    </body>
</html>
